<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <input type="text" name="num1" id="num1" size="5" />
        <select name="op" id="op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="text" name="num2" id="num2" size="5" />
        <button type="button">계산</button>
        <input type="text" name="result" id="result" size="5" />
      </div>
    </form>
    <script>
      // button 클릭 시
      document.querySelector("button").addEventListener("click", () => {
        // num1, num2 입력값 가져오기
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        // 연산자 가져오기
        const op = document.getElementById("op");

        let result = 0;
        switch (op.value) {
          case "+":
            result = Number(num1.value) + Number(num2.value);
            break;
          case "-":
            result = Number(num1.value) - Number(num2.value);
            break;
          case "*":
            result = Number(num1.value) * Number(num2.value);
            break;
          case "/":
            result = Number(num1.value) / Number(num2.value);
            break;
        }
        // 연산자에 맞춰 연산 후 결과를 result로 보여주기
        document.querySelector("#result").value = result;
      });
    </script>
  </body>
</html>

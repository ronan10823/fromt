<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>input 변화 감지</h1>
    <form action="" method="get">
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="addr">주소</label>
        <input type="text" name="addr" id="addr" />
      </div>
    </form>
    <script>
      // want to change Upper into lower of name input.
      // 1. find out event target
      const name = document.getElementById("name");
      // * the input info (ex. name=dkdkdk is called 'value')
      // we have to get this for 'value'
      // change : input 요소 내용 변경 후 포커스를 빼면 발생(내용 변경이 있어야 발생)
      name.addEventListener("change", (e) => {
        console.log(e.target);
        console.log(e.target.value); // name's value
        console.log(name.value); // 찾는 방법 2
        name.value = name.value.toLowerCase(); // String type, 소문자로 바꿔서 name.value에 넣어줘 의 개념
        // alert("name");
      });  

      // blur : 내용 변화와 상관 없이 이벤트 발생
    //   email.addEventListener("blur", (e) => {
    //     email.value = email.value.toLowerCase();
    //     // alert("email");
    //   });

      // input : 값을 입력하는 상태에서 이벤트 발생
      addr.addEventListener("input", (e) => {
        addr.value = addr.value.toLowerCase();
      });
    </script>
  </body>
</html>

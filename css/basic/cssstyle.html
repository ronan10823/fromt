<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style1{
            color: red;
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="./my.css">
</head>
<body>
    <h1>css를 적용하는 3 가지 방법</h1>
    <p>
        <span style="color: brown;">인라인(inline) 스타일</span>
    </p>

    <p>
        <span class="style1">내부(internal) 스타일</span>
    </p>

    <p>
        <span class="style2">외부(external) 스타일</span>
    </p>
</body>
</html>

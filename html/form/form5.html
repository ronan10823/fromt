<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ?fruit=사과&fruit=포도&vege=on
     check 한 것들 중, checkbox에서 value가 기입되어있으면 그 값이 표시된다. 그래서 체크 요소가 들어간 checkbox나 radio는 반드시 value를 넣어야 한다. 
     -->
    <h1>체크 관련 input 요소</h1>
    <form action="" method="get">
        <div>
            <input type="checkbox" name="fruit" id="apple" checked value="사과"/>
            <label for="apple">사과</label>
            <input type="checkbox" name="fruit" id="grape" value="포도"/>
            <label for="grape">포도</label>
            <input type="checkbox" name="fruit" id="orange" value="오렌지" />
            <label for="orange">오렌지</label>
        </div>
        <div>
            <input type="radio" name="vege" id="apple1" checked value="사과1"/>
            <label for="apple1">사과</label>
            <input type="radio" name="vege" id="grape1" value="포도1" />
            <label for="grape1">포도</label>
            <input type="radio" name="vege" id="orange1" value="오렌지1"/>
            <label for="orange1">오렌지</label>
        </div>
        <button type="submit">제출</button>
        </form>
        <h1>기타 input 요소</h1>
        <form action="" method="get">
            <div>
                <label for="file">file</label>
                <input type="file" name="file" id="file" accept="img/png, image/jpeg" multiple>
                <!--파일 선택 기능 제공-->
                <!-- 
                    1. accept : limit attachment files.
                 2. if you want to upload many files, use multiple.-->
            </div>
            <div>
                <label for="hidden">hidden</label>
                <input type="hidden" name="hidden" id="hidden" value="5">
                <!-- value 삽입시, after click the summit, the value appears in the address as 'hidden=5'. 
                 - Where do we use this? 1. need client's info 2. don't have to reveal that info 3. stroe info in server 
                 - Cautuion. Don't use this in important datas as it could be opened by others. -->
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" name="email" id="email">
                <!-- 이메일 @ 앞뒤로 문자의 여부 확인 -->
            </div>
            <button type="submit">제출</button>
        </form>
    </form>
</body>
</html>
